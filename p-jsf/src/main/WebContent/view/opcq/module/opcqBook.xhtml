<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com">
<caw:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		</f:facet>
		<title>#{caw:mess('opcq.book')}</title>
		<h:outputStylesheet name="style.min.css" library="font/cawIcon"></h:outputStylesheet>
	</h:head>
	<h:body>
 		<h:form id="bookForm">
 			<caw:beanDeclare name="opcqBook"/>
			<ui:decorate template="/view/template/viewTemplate.xhtml"> 
				<caw:tabView id="mainView" style="margin: 20px auto 20px">	
					<caw:tab id="mainTab" mess-title="opcq.book">
						<caw:fluidPanel id="bookPanel" column="3">	
							<caw:inputText tableName="opcqbook" columnName="code" />
							<caw:inputDate tableName="opcqbook" columnName="pDate"></caw:inputDate>	
							<caw:imgUpload tableName="opcqbook" columnName="photoCode">
								<caw:constraints rowSpan="4"></caw:constraints>
							</caw:imgUpload>
							<caw:inputText tableName="opcqbook" columnName="desc" style="width:100%" style-input="width:75%">
								<caw:constraints colSpan="2"/>
							</caw:inputText>
							<caw:inputText tableName="opcqbook" columnName="author" style="width:100%" style-input="width:75%">
								<caw:constraints colSpan="2"/>
							</caw:inputText>
							<caw:inputText tableName="opcqbook" columnName="publisher" style="width:100%" style-input="width:75%">
								<caw:constraints colSpan="2"/>
							</caw:inputText>
							<caw:lookupField tableName="opcqbook" columnName="bookCatId"/>
							<caw:inputCheck tableName="opcqbook" columnName="avail" textPos="left"/>
						</caw:fluidPanel>
					</caw:tab>											
					<ui:include src="/view/share/recordCtInfo.xhtml" />
				</caw:tabView>					
	 		</ui:decorate> 
		</h:form>
	</h:body>
</caw:view>
</html>
