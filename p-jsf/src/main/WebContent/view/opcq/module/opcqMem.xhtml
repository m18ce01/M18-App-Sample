<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caw="http://www.cloud-at-work.com">
<caw:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		</f:facet>
		<title>#{caw:mess('opcq.mem')}</title>
		<h:outputStylesheet name="style.min.css" library="font/cawIcon"></h:outputStylesheet>
	</h:head>
	<h:body>
 		<h:form id="memForm">
 			<caw:beanDeclare name="opcqMem"/>
			<ui:decorate template="/view/template/viewTemplate.xhtml"> 
				<caw:tabView id="mainView" style="margin: 20px auto 20px">
					<caw:tab id="mainTab" mess-title="opcq.mem">
						<caw:fluidPanel id="headPanel" column="3">
							<caw:inputText tableName="opcqmem" columnName="code"/>	
							<caw:inputText tableName="opcqmem" columnName="desc">
							</caw:inputText>
							<caw:inputText tableName="opcqmem" columnName="card">
							</caw:inputText>
							<caw:inputText tableName="opcqmem" columnName="email" trim="true">
							</caw:inputText>
							<caw:inputText tableName="opcqmem" columnName="addr" style="width:100%" style-input="width:75%">
								<caw:constraints colSpan="2"/>
							</caw:inputText>
						</caw:fluidPanel>
						<caw:fluidPanel id="memBook" column="1">	
							<caw:editTable id="opcqmemt" tableName="opcqmemt" primarykey="bookId">
								<caw:constraints rowHold="true" style="padding-top: 10px;" />	
								<caw:tableColumn columnName="bookId" edittype="cawLookup" multiSelect="true"/>
								<caw:tableColumn columnName="bookIsbn" edittype="cawText" editable="false" mess-label="opcq.bookIsbn"/>	
								<caw:tableColumn columnName="bookDesc" edittype="cawText" editable="false" mess-label="opcq.bookTitle"/>
								<caw:tableColumn columnName="bDate" edittype="cawDate"/>	
								<caw:tableColumn columnName="rDate" edittype="cawDate"/>										
							</caw:editTable>						
						</caw:fluidPanel>
					</caw:tab>											
					<ui:include src="/view/share/recordCtInfo.xhtml" />
				</caw:tabView>					
	 		</ui:decorate> 
		</h:form>
	</h:body>
</caw:view>
</html>
